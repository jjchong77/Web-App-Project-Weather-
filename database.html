  <h1>Data</h1>

  <div class="col-md-10 order-md-1">
        <h4 class="mb-3">Add Item</h4>
        <form  class="needs-validation was-validated" novalidate="" method="post" action="/addname">
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="Type">Type</label>
               <select name="type" class="custom-select d-block w-100" id="type" required="">
                 <option value="">Choose...</option>
                 <option value="top">top</option>
                 <option value="bot">bottom</option>
                 <option value="acc">accessory</option>

              </select>
            </div>
             <div class="col-md-3 mb-3">
              <label for="Name">Name</label>
              <input type="text" name = "name" class="form-control" id="name" placeholder="Name of item" value="" required="">
               <div class="invalid-feedback">
                 Please enter the name.
               </div>
             </div>
            <div class="col-md-3 mb-3">

          <label for="temperature">Temperature</label>
            <input class="form-control" name = "heat" type="number" placeholder="Heat in Â°C " id="example-number-input" min=0 max=10>
            <small class="text-muted">Leave at 0 for accessories</small>

          </div>

          <div class="col-md-3 mb-3">
            <label for="weather">Weather</label>
            <select class="custom-select d-block w-100" id="country" required="" name="weather">
              <option value="zero">Blank</option>
              <option value="sun">Sunny</option>
              <option value="rain">Rainy</option>
              <option value="snow">Snowy</option>

            </select>
            <small class="text-muted">Leave Blank for top/bot</small>

          </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
        </form>
        </div>
      </div>

      <div class = "row">
        <div class="col-md-10 order-md-1">
          <hr> </hr>
          <h3>Clear Database</h3>
          <hr></hr>
          <form method=post action = "/delcol">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Clear database</button>
          </form>
        </div>

      </div>
