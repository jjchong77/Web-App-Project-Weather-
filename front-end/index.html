<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Weather Report</title>
        <link type="text/css" rel="stylesheet" href="style/front.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </head>

    <body>
        <div id="banner">
            <h1>Weather the Cold Weather</h1>
        </div>
        <div class = "middle">
            <div>Enter location.
                <input type="text" id = "loc" name="Location?" value="Paris">
            </div>

            <div>
                How warm do you want to feel?
                <input type="number" id = "temp"  name="temperature?" value = 10>
            </div>
            <div>
                What variance are you willing to accept?
                <input type = "number" id="range" name="range?" value=10>
            </div>
        </div>

        <div class= "middle">

            <button method = 'post' id="goButton">Ready? Go!</button>
            <div id = "result"></div>
        </div>
    </body>
</html>
