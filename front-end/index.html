<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <meta charset="utf-8">
        <title>Database</title>

    </head>
    <body class = 'bg-light'>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Weather the Weather</a>

            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="prettyweather.html">Parameters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="prettyresult.html">Results</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="col-md-10 order-md-1">
            <h1>Database</h1>
            <h4 class="mb-3">Name</h4>
            <form id = "userForm" class="needs-validation was-validated" method = post>
                <input type="text" name = "user" id = "user" class="form-control" placeholder="Name of Database" value="Randy" required>

                <br>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Set</button>
            </form>
        </div>

        <br>
        <div class="col-md-10 order-md-1">
            <h4 class="mb-3">Add Item</h4>
            <form id = "clothingForm" class="needs-validation was-validated"  method="post">
                <div class="row">

                    <div class="col-md-3 mb-3">
                        <label for="Type">Type</label>
                        <select name="type" id="type" class="custom-select d-block w-100" required="">
                            <option value="">Choose...</option>
                            <option value="top">top</option>
                            <option value="bot">bottom</option>
                            <option value="acc">accessory</option>
                        </select>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="Name">Name</label>
                        <input type="text" name = "name" id = "name" class="form-control" placeholder="Name of item" value="" required="">
                        <div class="invalid-feedback">
                            Please enter the name.
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">

                        <label for="temperature">Temperature</label>
                        <input class="form-control" name = "heat" id="heat" type="number" placeholder="Heat in Â°C " min=0 max=10>
                        <small class="text-muted">Leave at 0 for accessories</small>

                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="Weather">Weather</label>
                        <select name="weather" id = "weather" class="custom-select d-block w-100" id="country" required>
                            <option value="default">Blank</option>
                            <option value="sunny">Sunny</option>
                            <option value="rain">Rainy</option>
                            <option value="snowy">Snowy</option>
                        </select>
                        <small class="text-muted">Leave Blank for top/bot</small>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            </form>
        </div>

        <div id = warning></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Name</th>
                    <th scope="col">Heat</th>
                    <th scope="col">Weather</th>
                </tr>
            </thead>
            <tbody id = "wardrobe">
            </tbody>
        </table>

    </body>
</html>
