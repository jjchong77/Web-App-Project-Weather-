<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Weather Report</title>
        <link type="text/css" rel="stylesheet" href="style/front.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    </head>

    <body class ="bg-light">


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Weather the Weather</a>

            <div class="navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Data</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="prettyweather.html">Parameters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="prettyresult.html">Results</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="col-md-10 order-md-1">
            <h1>Parameters</h1>
            <form id = "weatherForm" method = "post" class="needs-validation was-validated">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id = "loc" name = "location" value="Paris">
                        <small class="text-muted">Enter city.</small>

                    </div>

                    <div class="col-md-2 mb-3">
                        <label for="number-entry">Temperature</label>
                        <input type="number" class="form-control" id = "temp"  name="temperature" value = 10>
                        <small class="text-muted">How warm do you want to be? (°C)</small>
                    </div>




                    <div class="col-md-3 mb-3">
                        <label for="warmth">Variance</label>
                        <input type = "number" class="form-control" id="range" name="range" value=10>
                        <small class="text-muted">What variance are you willing to accept? (°C)</small>
                    </div>


                    <div class="col-md-9   order-md-1">
                        <button class="btn btn-primary btn-lg btn-block"> Submit </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
