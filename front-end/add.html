<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>

        <meta charset="utf-8">
        <title>Outfit</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>

    </head>
    <body>
        <h1>Form for adding data</h1>

        <!--Add to database-->
        <form id = "clothingForm" method="post">

            <label>Enter category, name, and heat.</label><br>
            
            <select type="text" name="type" id="type" required>
                <option value="top">Top</option>
                <option value="bot">Bottom</option>
                <option value="acc">Accessory</option>
            </select> 
            
            <input type="text" name="name" id="name" placeholder="Name" required>
            <input type="number" name="heat" id="heat" min="0" max="10" placeholder="1-10Â°C">
            
            <select type="text" name="weather" id="weather" required>
                <option value="sunny">Sunny</option>
                <option value="snowy">Snowy</option>
                <option value="rain">Rain</option>
                <option value="default">Default</option>
            </select> 

            <button> Add Item </button>

        </form>

        <button onclick = "weather()"> Next </button>        

    </body>
</html>
